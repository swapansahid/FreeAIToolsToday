name: Auto Update Website Content

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:        # Allows manual runs

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Update content
      run: |
        # Create a simple updated index.html
        cat > index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free AI Tools Today - discover daily free AI websites, motivation, and productivity hacks." />
  <title>Free AI Tools Today</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Free AI Tools Today</h1>
    <p>🔄 Last updated: $(date +"%Y-%m-%d %H:%M:%S")</p>
  </header>

  <div class="ad-box">[AdSense Ad Here - Space 1]</div>

  <section id="featured-tool">
    <h2>🔥 Today's Featured AI Tool</h2>
    <p><strong>Remove.bg</strong> - Automatically remove image backgrounds with one click. Free for basic use!</p>
  </section>

  <section id="top-tools">
    <h2>🚀 Top 5 Free AI Tools This Week</h2>
    <ul>
      <li><strong>ChatGPT</strong> - Free AI writing assistant</li>
      <li><strong>Canva AI</strong> - Design like a pro</li>
      <li><strong>Grammarly</strong> - Perfect your writing</li>
      <li><strong>Copy.ai</strong> - Marketing copy made easy</li>
      <li><strong>Jasper</strong> - Content creation assistant</li>
    </ul>
  </section>

  <div class="ad-box">[AdSense Ad Here - Space 2]</div>

  <section id="motivation">
    <h2>💡 Daily Motivation</h2>
    <blockquote>"The future belongs to those who learn more skills and combine them in creative ways." - Robert Greene</blockquote>
  </section>

  <section id="trending">
    <h2>📈 Trending AI Topics</h2>
    <ul>
      <li>AI video generators are revolutionizing content creation</li>
      <li>Free AI tools for small businesses</li>
      <li>Students using AI for homework and research</li>
      <li>AI-powered chatbots for customer service</li>
      <li>Automated social media content with AI</li>
    </ul>
  </section>

  <section id="productivity">
    <h2>⚡ Productivity Tip</h2>
    <p>Use AI to summarize long articles and save reading time. Try ChatGPT or QuillBot for quick summaries!</p>
  </section>

  <div class="ad-box">[AdSense Ad Here - Space 3]</div>

  <section id="about">
    <h2>ℹ️ About FreeAIToolsToday.com</h2>
    <p>We help you discover the best free AI tools available today. Updated regularly with new tools, tips, and trends to boost your productivity.</p>
  </section>

  <footer>
    <p>© 2025 FreeAIToolsToday.com | All rights reserved</p>
    <p>🤖 Automatically updated every 6 hours</p>
  </footer>
</body>
</html>
EOF

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "🔄 Auto-update: $(date +'%Y-%m-%d %H:%M')" || exit 0
        git push
